<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> Employees Reimbursement </title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="assets/images/fav.png">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style1.css">
    </head>

  
    <!--A div with a class of "container" makes it so that bootstrap will be applied to this div-->
    <!-- Everything within this div will get styled with the appropriate bootstrap styling-->
    <body>
        <div class="container-fluid bg-login">
             <div class="container">
             <br>
             <br>
             <h1 class="text-white  h1">Submit a reimbursement request</h1>
             <br>
             <br>
             <!-- With our CLI in P0, we were able to populate our DB data in the Java console -->
             <!-- But now, we have a webpage and we need a way to store the data we gather -->
             <!-- I want a table of employee information which we'll SELECT from the DB -->
             <div class="col-md-offset-5 col-md-offset-5">
             <div class="form-group">
                <input id="amount" name="amount" placeholder="Amount" class="form-control" />
            </div>
            <div class="form-group">
                <select id="type" name="type" class="form-control">
                    <option selected>Select a type</option>
                    <option>Lodging</option>
                    <option>Travel</option>
                    <option>Food</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="form-group">
                <select id="manager" name="manager" class="form-control">
                    <option selected>Select a manager</option>
                    <option>Marlin San</option>
                </select>
            </div>
        </div>
        <br>
        <div id="submitMessage"></div>
        <button id="submit" class="btn btn-outline-light text-white ">Submit</button>
        <br>
        <br>
        <span class="loginlogoutlink">
            <a title="Log Out" class="loginlogoutlink-logout btn btn-outline-light text-white" href="employeereimbursementsystem.html">Log Out</a>
         </span>
    </div>
        </div>
    <!-- We need to link a JS file to this HTML file to give it functionality -->
    <script src="submitreques.js"></script>
    </body>

</html>
